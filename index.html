<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Matrix Visuals">

        <title>Matrix</title>

        <link rel="icon" href="icon.gif"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <noscript>
            <strong>Sorry this site requires JavaScript to work!</strong>
        </noscript>
        <div id="options" style="display: none">
            <div>
                <span>Base color: </span>
                <input id="base-color" type="color"/>
            </div>
            <div>
                <span>Speed: </span>
                <container>
                    <input id="speed" type="range"/>
                    <span data-value-for="speed"></span>
                </container>
            </div>
            <div>
                <span>Gradient type: </span>
                <select id="gradient-type">
                    <option value="0" selected>None</option>
                    <option value="1">All</option>
                    <option value="2">Per</option>
                </select>
            </div>
            <div>
                <span>Gradient Interval: </span>
                <container>
                    <input id="gradient-interval" type="range"/>
                    <span data-value-for="gradient-interval"></span>
                </container>
            </div>
            <div>
                <span>Max line length: </span>
                <container>
                    <input id="line-length" type="range"/>
                    <span data-value-for="line-length"></span>
                </container>
            </div>
            <div>
                <span>Symbols:
                    <span id="symbol-reset" title="Reset Symbols"></span>
                </span>
                <input id="symbols"/>
            </div>
            <div>
                <span>Hide cursor: </span>
                <input id="hide-cursor" type="checkbox" checked/>
            </div>
            <div>
                <span>Reset on focus change: </span>
                <input id="reset-on-focus" type="checkbox" checked/>
            </div>
        </div>
        <canvas id="matrix-canvas"></canvas>

        <script src="build/min.js"></script>
    </body>
</html>
