<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Matrix Visuals">

        <title>Matrix</title>

        <link rel="icon" href="icon.gif"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <div id="options" style="display: none">
            <div>
                <span>Color: </span>
                <input id="text-color" type="color"/>
            </div>
            <div>
                <span>Gradient: </span>
                <select id="gradient-type">
                    <option value="0" selected>None</option>
                    <option value="1">All</option>
                    <option value="2">Per</option>
                </select>
            </div>
            <div>
                <span>Max line length: </span>
                <container>
                    <input id="line-length" type="range"/>
                    <span id="range-value"></span>
                </container>
            </div>
            <div>
                <span>Symbols: </span>
                <input id="symbols"/>
            </div>
        </div>
        <canvas id="matrix-canvas"></canvas>

        <script src="build/min.js"></script>
    </body>
</html>
