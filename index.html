<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Matrix Visuals" />

    <link rel="icon" href="icon.gif" />

    <title>Matrix</title>

    <style>
        html {
            --container-set-height: 25px;
        }

        body {
            overflow: hidden;
        }

        #options {
            font-size: 16px;
            background-color: #fff;
            padding: 5px;
            position: absolute;
            z-index: 2;
            display: grid;
            grid-auto-rows: calc((var(--container-set-height) + 2) * 2);
            grid-row-gap: 10px;
        }

        #options container {
            border-bottom: 1px solid #000;
            padding-bottom: 2px;
            display: grid;
            grid-template-columns: 150px 150px;
            grid-template-rows: var(--container-set-height) var(--container-set-height) 2px;
        }

        #options container label, #options container span {
            line-height: calc(var(--container-set-height));
        }

        #options container a, #options container span {
            text-align: center;
        }

        #options container a {
            line-height: calc(var(--container-set-height) + 0.3px);
            border: 1px solid #000;
            border-radius: 15mm;
            cursor: pointer;
            transition: color ease-in 0.2s, background-color ease-in 0.2s;
            margin-right: 50px;
        }

        #options container a:hover {
            color: #fff;
            background-color: #44bb00;
        }

        #options container label {
            font-size: 12px;
        }

        #matrix-container {
            z-index: 1;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <noscript>
        <strong>Sorry, this Website requires JavaScript to be enabled!</strong>
    </noscript>

    <div id="matrix-container"></div>

    <div id="options" style="display: grid;"></div>

    <script src="sources/build/matrix.min.js"></script>
    <script src="script.min.js"></script>
</body>
</html>
